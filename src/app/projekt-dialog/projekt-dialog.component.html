<!-- Einkaufsliste Modal -->
<div *ngIf="translate.nowType==='de'">
    <div *ngFor="let p of projekte.projekte.modal">
        <div class="modal fade" id="{{ p.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle" translate>{{ p.name }}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                    </div>
                    <div class="modal-body">
                        <!-- Slide Show -->
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="" src="assets/img/Slider/{{ p.bild1 }}" alt="Bild 1">
                                </div>
                                <div class="carousel-item">
                                    <img class="" src="assets/img/Slider/{{ p.bild2 }}" alt="Bild 2">
                                </div>
                                <div class="carousel-item">
                                    <img class="" src="assets/img/Slider/{{ p.bild3 }}" alt="Bild 3">
                                </div>
                            </div>
                        </div>
                        <p>{{ p.erklaerung }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
